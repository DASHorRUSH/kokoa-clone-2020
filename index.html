<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="startus-bar">
      <div class="startus-bar__colum">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="startus-bar__colum">
        <span>18:43</span>
      </div>
      <div class="startus-bar__colum">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or Phone number" />
      <input type="password" placeholder="Password" />
      <input type="sumit" value="Log in" />
      <input type="sumit" value="Sign up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/60c73f104d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
