<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="startus-bar">
      <div class="startus-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="startus-bar__column">
        <span>03:31</span>
      </div>
      <div class="startus-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">The Little Prince</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, Jan 10, 2021</div>

      <div class="message-row">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Le_petit_prince.png/250px-Le_petit_prince.png"
        />
        <div class="message-row__content">
          <span class="message__author">The Little Prince</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble message-1">Hi bro!</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">Just say anything!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Le_petit_prince.png/250px-Le_petit_prince.png"
        />
        <div class="message-row__content">
          <span class="message__author">The Little Prince</span>
          <div class="message__info">
            <span class="message__bubble">Anything?</span>
            <span class="message__time">15:06</span>
          </div>
          <div class="message__info">
            <span class="message__bubble"
              >No one is ever satisfied where he is.</span
            >
            <span class="message__time">15:07</span>
          </div>
        </div>
      </div>

      <div class="user-component"></div>
      <div class="user-component"></div>
      <div class="user-component"></div>
      <div class="user-component"></div>
      <div class="user-component"></div>
      <div class="user-component"></div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...." />
        <i class="far fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span><i class="fas fa-moon fa-5x"></i></span>
      <span>your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/60c73f104d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
